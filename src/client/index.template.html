<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        .imageDiv {
            margin-bottom: 20px;
        }
        
        .imgWrapper {
            height: 200px;
        }
        
        .imgPreview {
            display: block !important;
            margin-left: auto;
            margin-right: auto;
        }
        .modal-lg {
            width: 90% !important
        }
        #bigImage {
            margin-left: 0.2em;
            margin-right: 0.2em;
        }
    </style>
</head>

<body>
    <div class="modal fade" tabindex="-1" role="dialog" id="fullImageDialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <div id="bigImage" class="row"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <nav class="navbar navbar-default">
            <div class="navbar-header">
                <h1 class="navbar-text">Tagged Gallery</h1>
            </div>
            <ul class="nav navbar-nav">
                <li>
                    <a id="untaggedButton" href="#">
                        <h4>Find untagged</h4>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="row input-group">
            <input type="text" id="searchTextbox" class="form-control" />
            <span class="input-group-btn">
                <button id="searchButton" class="btn btn-default">Search</button>
            </span>
        </div>
        <div class="row">
            <nav aria-label="Page navigation">
                <ul class="pager">
                    <li class="previous"><a class="prevButton" href="#"><span aria-hidden="true">&larr;</span> Previous</a></li>
                    <li class="next"><a class="nextButton" href="#">Next <span aria-hidden="true">&rarr;</span></a></li>
                </ul>
            </nav>
        </div>
        <div id="thumbnails" class="row"></div>
        <div class="row">
            <nav aria-label="Page navigation">
                <ul class="pager">
                    <li class="previous"><a class="prevButton" href="#"><span aria-hidden="true">&larr;</span> Previous</a></li>
                    <li class="next"><a class="nextButton" href="#">Next <span aria-hidden="true">&rarr;</span></a></li>
                </ul>
            </nav>
        </div>
    </div>
</body>

</html>
